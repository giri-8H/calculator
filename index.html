<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-body">
        <div class="output">
            <input type="text" id="screen">
        </div>
        <button onclick="clr()" class="btn">C</button>
        <div class="row">
            <button onclick="clk(7)" class="btn">7</button>
            <button onclick="clk(8)" class="btn">8</button>
            <button onclick="clk(9)" class="btn">9</button>
            <button onclick="clk('/')" class="btn">/</button>
        </div>
        <div class="row">
            <button onclick="clk(4)" class="btn">4</button>
            <button onclick="clk(5)" class="btn">5</button>
            <button onclick="clk(6)" class="btn">6</button>
            <button onclick="clk('*')" class="btn">X</button>
        </div>
        <div class="row">
            <button onclick="clk(1)" class="btn">1</button>
            <button onclick="clk(2)" class="btn">2</button>
            <button onclick="clk(3)" class="btn">3</button>
            <button onclick="clk('-')" class="btn">-</button>
        </div>
        <div class="row">
            <button onclick="clk('.')" class="btn">.</button>
            <button onclick="clk(0)" class="btn">0</button>
            <button onclick="clk('+')" class="btn">+</button>
            <button onclick="equals()" class="btn">=</button>
        </div>
    </div>
</body>
</html>
